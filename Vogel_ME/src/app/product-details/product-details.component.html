<div class="container" *ngIf="movie">
	<form class="row g-3">
		<div class="row g-4">
			<div class="col-md-4">
			ID: <input type="text" class="form-control" placeholder="ID" [value]="movie.id" disabled>
			</div>
			<div class="col-md-4">
			Genre: <input type="text" class="form-control" placeholder="Genre" [value]="movie.genre" disabled>
			</div>
			<div class="col-md-4">
			Title: <input type="text" class="form-control" placeholder="Title" [value]="movie.title" disabled>
			</div>
		</div>
		<div class="row g-4">
			<div class="col-md-12">
				<label for="comment">Synopsis:</label>
				<textarea class="form-control" rows="5" id="comment" [value]="movie.synopsis"></textarea>
			</div>
		</div>
		<div class="row g-4">
			<div class="col-md-4">
			Main Actor: <input type="text" class="form-control" placeholder="Main Actor" [value]="movie.mainactor" disabled>
			</div>
			<div class="col-md-4">
			Director: <input type="text" class="form-control" placeholder="Director" [value]="movie.director" disabled>
			</div>
			<div class="col-md-4">
			Release Date: <input type="text" class="form-control" placeholder="Release Date" [value]="movie.releasedate" disabled>
			</div>
		</div>
	</form>
</div>

<br/>
